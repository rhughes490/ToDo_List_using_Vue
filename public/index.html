<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>ToDo's</h1>
    <form v-on:submit.prevent="saveNewTodo">
      <label for="new-todo">Add a new task:</label>
      <input id="new-todo" type="text" v-model="newTodo" />
      <label for="new-todo">High</label>
      <input id="high" type="radio" v-model="newTodo" />
      <label for="new-todo">Low</label>
      <input id="low" type="radio" v-model="newTodo" />
      <input type="submit" value ="Save Item" />
    </form>
    <ul>
      <li v-for="(todo, index) in todos" 
      :class="todo.isPriority ? 'high':'low'">
        <span>{{ todo.name }}</span>
        <span v-if="todo.isPriority"> High Priority!</span>
      </li>
    </ul>
  </div>
</body>
</html>
