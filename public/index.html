<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>To Do List</h1>
    <ul>
      <li v-for="(todo, index) in todos" :class="todo.isCompleted ? 'completed':'not-completed'" >
        <span>{{ todo.name }}</span>
        <span v-if="todo.isCompleted"> Completed!</span>
        <button v-if="!todo.isCompleted" v-on:click="completeTodo(index)">Mark as Completed</button>
      </li>
    </ul>
    <form v-on:submit.prevent="saveNewTodo">
      <label for="new-todo">Add a new task:</label>
      <input id="new-todo" type="text" v-model="newTodo" />
      <input type="submit" value ="Save New Todo" />
    </form>
  </div>
</body>
</html>
